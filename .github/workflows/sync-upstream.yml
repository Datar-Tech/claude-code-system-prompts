name: Sync with Upstream

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Fetch upstream and force sync
        run: |
          git remote add upstream https://github.com/Piebald-AI/claude-code-system-prompts.git
          git fetch upstream main
          git reset --hard upstream/main
          git push --force origin main
